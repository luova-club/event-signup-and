{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Confirm Delete</h1>
  <p class="text-center">Are you sure you want to delete the participant "{{ object }}"?</p>
  <div class="d-flex justify-content-center">
    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Delete" class="btn btn-danger mx-2">
      <a href="{% url 'participant_create' %}" class="btn btn-secondary mx-2">Cancel</a>
    </form>
  </div>
{% endblock %}
